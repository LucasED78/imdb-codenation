<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>IMDB - CodeNation Filmes</title>
		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/main.css" />
	</head>

	<body>
		<header class="header">
			<div class="header__overlay">
				<nav class="menu">
					<ul class="menu__list">
						<li class="menu__item">
							<img src="./img/logo-imdb.jpg" alt="site-logo" />
						</li>

						<li class="menu__item">
							Lançamentos
						</li>

						<li class="menu__item">
							Crítica
						</li>

						<li class="menu__item">
							Em cartaz
						</li>

						<li class="menu__item">
							<div class="user">
								<img src="./img/walter-white.jpg" alt="" class="user__img">

								<p class="user__name">
									Walter White
								</p>
							</div>
						</li>
					</ul>
				</nav>

				<div class="highlight">
					<h1 class="highlight__title">
						MAD MAX: ESTRADA DA FÚRIA
					</h1>

					<div class="highlight__tags">
						<div class="tags">
							Aventura
						</div>

						<div class="tags">
							Sci-fi
						</div>

						<div class="tags">
							Terror
						</div>
					</div>

					<button class="button button__icon-button">
						<p class="button__text">
							Assistir Trailer
						</p>

						<span class="button__icon">
							<i class="fas fa-play"></i>
						</span>
					</button>

					<div class="information">
						<p class="information__text">
							Nos Cinemas
						</p>
	
						<p class="information__text information__text--highlighted">
							15 de Outubro de 2015 (Brasil)
						</p>
					</div>
				</div>
			</div>
		</header>

		<main class="content">
			<ul class="categories">
				<div class="categories__tab">
					<li class="categories__name">
						<a href="#">
							Nos cinemas
						</a>
					</li>
	
					<li class="categories__name">
						<a href="#">
							Em breve
						</a>
					</li>
	
					<li class="categories__name">
						<a href="#">
							Bilheteria
						</a>
					</li>
	
					<li class="categories__name">
						<a href="#">
							Séries
						</a>
					</li>
	
					<li class="categories__name">
						<a href="#">
							Trailers
						</a>
					</li>
				</div>
			</ul>
		</main>

		<script src="https://kit.fontawesome.com/f1f3bdea99.js" crossorigin="anonymous"></script>
	</body>
</html>
